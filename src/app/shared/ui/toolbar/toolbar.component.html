<nav class="d-flex flex-column flex-md-row justify-content-between align-items-center p-3 text-white app-toolbar" 
    role="navigation" 
    aria-label="Main navigation">
    <div class="d-flex align-items-center mb-2 mb-md-0">
        <i class="pi pi-home" aria-hidden="true"></i>
        <h1 class="h5 mb-0 fw-semibold ms-2">{{ title }}</h1>
    </div>
    <div class="d-flex flex-column flex-sm-row align-items-center gap-2 gap-sm-3 w-100 w-md-auto" 
        role="group" 
        aria-label="User information and actions">
        <span class="small opacity-75 text-center text-sm-start ms-md-auto" *ngIf="userEmail" role="status">
            <span class="visually-hidden">Current user: </span>
            Welcome, <span aria-label="user email">{{ userEmail }}</span>
        </span>
        <p-button 
            *ngIf="showLogoutButton"
            [label]="'Logout'" 
            [icon]="'pi pi-sign-out'" 
            (onClick)="onLogout()"
            class="w-sm-auto"
            aria-label="Sign out and return to login page">
        </p-button>
    </div>
</nav>
