<div class="d-flex justify-content-between align-items-center p-3 text-white app-toolbar">
    <div class="d-flex align-items-center">
        <i class="pi pi-home"></i>
        <h1 class="h5 mb-0 fw-semibold ms-2">{{ title }}</h1>
    </div>
    <div class="d-flex align-items-center gap-3">
        <span class="small opacity-75" *ngIf="userEmail">
            Welcome, {{ userEmail }}
        </span>
        <p-button 
            *ngIf="showLogoutButton"
            [label]="'Logout'" 
            [icon]="'pi pi-sign-out'" 
            (onClick)="onLogout()"
            aria-label="Sign out and return to login page">
        </p-button>
    </div>
</div>
